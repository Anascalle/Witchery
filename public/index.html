<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./img/ResponsiveLogo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Princess+Sofia&display=swap" rel="stylesheet">
    <title>Witchery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="preloader">
        <img src="./img/Logo.svg" alt="Cargando..." class="preloader-logo">
        <p class="preloader-font">Cargando...</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <div id="content" class="hidden">
        <img src="./img/Logo.svg" alt="Witchery" class="witchery-logo">
        <p class="witchery-font">Antes de comenzar la aventura, elige cuántos jugadores participarán y escribe sus nombres en el pergamino encantado.</p>

        <div class="container">
            <div class="select-wrapper">
                <select id="cantidad">
                    <option value="4">4 jugadores</option>
                    <option value="6">6 jugadores</option>
                </select>
            </div>
            <div class="container-names">
                <div id="nombres-container"></div>
                <button id="mezclar-btn" onclick="generarGrupos()"> Crear grupos</button>
            </div>
        </div>

        <div id="resultado"></div>
    </div>

    <script type="module" src="/src/js/playerManagement.js"></script>
    <script src="/src/js/preloader.js"></script>

</body>
</html>
