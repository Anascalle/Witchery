<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./img/ResponsiveLogo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet">
    <title>Witchery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="preloader">
        <img src="./img/Logo.svg" alt="Cargando..." class="preloader-logo">
        <p class="preloader-font">Cargando...</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <div id="content" class="hidden">
        <h1>Witchery</h1>
        <p>Selecciona el número de jugadores.</p>

        <div class="container">
            <label for="cantidad">Número de jugadores:</label>
            <div class="select-wrapper">
                <select id="cantidad">
                    <option value="4">4 jugadores</option>
                    <option value="6">6 jugadores</option>
                </select>
            </div>
            
            <br>
            <div id="nombres-container"></div>
            <br>
            <button id="mezclar-btn" onclick="generarGrupos()"> Crear grupos</button>
        </div>

        <div id="resultado"></div>
    </div>

    <script type="module" src="/src/js/playerManagement.js"></script>
    <script src="/src/js/preloader.js"></script>

</body>
</html>
