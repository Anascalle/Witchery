<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witchery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Witchery</h1>
    <div id="turno" class="turno"></div>

    <div id="modal-hechizo" class="modal">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarModalHechizo()">×</span>
            <h2 id="titulo-hechizo">Ingresa el código del hechizo</h2>
            <input id="codigo-hechizo" type="text" placeholder="Código del hechizo" />
            <button onclick="validarCodigo()">Lanzar Hechizo</button>
            <p id="mensaje-hechizo"></p>
        </div>
    </div>
    
    <div class="cartas-container">
        <div class="carta" onclick="mostrarModal('Crea')">Crea</div>
        <div class="carta" onclick="mostrarModal('Actúa')">Actúa</div>
        <div class="carta" onclick="mostrarModal('Escribe')">Escribe</div>
        <div class="carta" onclick="mostrarModal('Piensa')">Piensa</div>
        <div class="carta" onclick="mostrarModalHechizo('Hechizo')">Hechizo</div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <h2 id="modal-titulo"></h2>
            <div id="pista-container" class="pista-container">
                <img id="pista-imagen" src="" alt="Imagen de pista" class="pista-imagen" style="display: none;">
                <p id="modal-texto" class="pista-texto"></p>
                
                <div id="palabra-container" class="palabra-container" style="display: none;"></div>
            </div>
            <div id="opciones-container" class="opciones-container" style="display: none;"></div> 
        
            <button id="enviar-respuesta-btn" style="display:none;">Enviar Respuesta</button>
            <button id="iniciar-btn">Iniciar</button>
            <button id="cumplio-btn" style="display:none;">Cumplió</button>
            <button id="no-cumplio-btn" style="display:none;">No cumplió</button>
            
            <!-- Botón para abrir la respuesta (solo se muestra si la pregunta es de tipo "acertijo") -->
            <button id="ver-respuesta-btn" style="display:none;">Abrir Respuesta</button> 
        </div>
    </div>

    <script type="module" src="../src/js/gamelogic.js"></script>
</body>
</html>
